<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    
    
</head>
<body>
    <form action="matricula.php" name="" method="POST">
        <label for="grado_aspirante">Grado al que aspira:</label>
        <select name="grado_aspirante" id="grado_aspirante">
          <option value="Pre-escolar">Pre-escolar</option>
          <option value="primero">Primero</option>
          <option value="segundo">Segundo</option>
          <option value="tercero">Tercero</option>
          <option value="cuarto">Cuarto</option>
          <option value="quinto">Quinto</option>
          <option value="sexto">Sexto</option> &nbsp; 
          <option value="septimo">Séptimo</option> &nbsp; 
          <option value="octavo">Octavo</option>
          <option value="noveno">Noveno</option>
          <option value="decimo">Décimo</option>
          <option value="once">Once</option> &nbsp; 
        </select><br><br>
        <label for="primer_apellido">Primer Apellido:</label>
        <input type="text" id="primer_apellido" name="primer_apellido"><br><br>
        <label for="segundo_apellido">Segundo apellido:</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido"><br><br>
        <label for="primer_nombre">Primer Nombre:</label>
        <input type="text" id="primer_nombre" name="primer_nombre"><br><br>
        <label for="segundo_nombre">Primer Nombre:</label>
        <input type="text" id="segundo_nombre" name="segundo_nombre"><br><br>
        <label for="dia_nacimiento">Día de nacimiento:</label>
        <input type="number" id="dia_nacimiento" name="dia_nacimiento"><br><br>
        <input type="submit" name="enviar" id="enviar" value="Registrarse">


    </form>

</body>
</html>
